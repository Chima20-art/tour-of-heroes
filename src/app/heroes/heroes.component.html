<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="button"  [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h1>{{selectedHero.name | uppercase}} Details</h1>

  <div> <span>id:</span> {{selectedHero.id}}</div>
  <div>
    <label for="name">name:</label>
    <input id="name" placeholder="name" [(ngModel)]="selectedHero.name" >
  </div>
</div>
